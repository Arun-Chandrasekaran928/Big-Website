<!DOCTYPE html>
<html>
<head>
  <title>Home - Big Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="Login.html">Login</a> |
  </nav>
  <h1>Welcome to the Big Website</h1>
  <p>This is the homepage.</p>
  <!-- Time -->
  <h8 id="time"></h8>

  <!-- Cookie Consent Banner -->
  <div id="cookieBanner" style="display:none; position:fixed; bottom:0; left:0; width:100%; background:#1976d2; color:#fff; padding:16px; text-align:center; z-index:1000;">
    We use cookies to ensure you get the best experience on our website.
    <button id="acceptCookies" style="background:#fff; color:#1976d2; border:none; padding:8px 16px; margin-left:8px; border-radius:4px; cursor:pointer;">Accept Cookies</button>
    <button id="declineCookies" style="background:#fff; color:#1976d2; border:none; padding:8px 16px; margin-left:8px; border-radius:4px; cursor:pointer;">Decline Cookies</button>
  </div>

  <script>
    // Time update
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Cookie Consent
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
    }
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    window.onload = function() {
      if (!getCookie("cookieConsent")) {
        document.getElementById('cookieBanner').style.display = 'block';
      }
      document.getElementById('acceptCookies').onclick = function() {
        setCookie("cookieConsent", "accepted", 30);
        document.getElementById('cookieBanner').style.display = 'none';
      };
      document.getElementById('declineCookies').onclick = function() {
        setCookie("cookieConsent", "declined", 30);
        document.getElementById('cookieBanner').style.display = 'none';
      };
    };
  </script>
</body>
</html>
